<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>

    <ion-nav-bar class="bar-dark">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <!--
      Use primary and secondary, so buttons correctly map to the side familiar to users of each platform.
      ion-nav-buttons must be immediate descendants of the ion-view or ion-nav-bar element
      (basically, don't wrap it in another div).
      -->
      <ion-nav-buttons side="primary">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="primary"></button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <!-- <h1 class="title">Menu</h1> -->
    </ion-header-bar>
    <ion-content class="has-header dark-bg">
      <ion-list>

        <ion-item menu-close class="item-icon-left item-dark" ui-sref="app.main" ui-sref-opts="{ reload: true,  inherit:false }">
          <icon ios="ion-ios-paper" android="ion-document" default="ion-document"></icon>
          {{ 'CONTENT' | translate }}
        </ion-item>

        <ion-item menu-close class="item-icon-left item-dark" ui-sref="app.main">
          <icon ios="ion-ios-compose" android="ion-compose" default="ion-compose"></icon>
          {{ 'NEW_POST' | translate }}
        </ion-item>

        <ion-item menu-close class="item-icon-left item-dark" ng-click="switchLanguage('de_CH')">
          <icon ios="ion-ios-gear" android="ion-settings" default="ion-settings"></icon>
          {{ 'SETTINGS' | translate }}
        </ion-item>

        <ion-item menu-close class="item-icon-left item-dark" ng-click="logout()" ng-show="isLoggedIn()">
          <icon ios="ion-log-out" android="ion-log-out" default="ion-log-out"></icon>
          {{ 'LOGOUT' | translate }}
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
