<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>

    <ion-nav-bar class="bar-dark">
    </ion-nav-bar>

    <!--
      Notice <ion-nav-view name="menuContent" ... this is declaring this view as a holder for any template
      declared to go in the menuContent view - see app.js
    -->
    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">

    <ion-header-bar class="bar-dark">
      <!-- <h1 class="title">Menu</h1> -->
    </ion-header-bar>

    <ion-content>

      <ion-list>

        <a ng-repeat="listItem in listItems"
           class="item item-icon-left" href="#">
          <i class="icon {{listItem.iconLeft}} dark"></i>
          {{listItem.name}}
        </a>

      </ion-list>

    </ion-content>

  </ion-side-menu>

</ion-side-menus>
