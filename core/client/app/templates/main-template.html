<ion-view title="{{ 'MAIN_TEMPLATE_TITLE' | translate }}">

  <div class="bar bar-subheader bar-stable">
    <div class="title title-left padding-left">
      <small translate="ALL_POSTS">
        <!-- Using translateFilter is great, but using translateDirective is better.
        {{ 'ALL_POSTS' | translate }}
        -->
      </small>
    </div>
    <button class="button icon-right ion-ios-compose button-clear button-balanced"></button>
  </div>

  <ion-content class="has-subheader">

    <div class="vertical-center-container" ng-show="! listItems.length">
      <div class="vertical-center text-center" translate="NO_POSTS">
        <!-- Using translateFilter is great, but using translateDirective is better.
        {{ 'NO_POSTS' | translate }}
        -->
      </div>
    </div>

    <ion-list>

      <ion-item
        ng-repeat="listItem in listItems"
        ui-sref='app.preview({postId: listItem.post.id})'>
          {{listItem.post.title}}

        <a class="item-icon-right">
          <i class="icon ion-ios-arrow-thin-right"></i>
        </a>

        <div>
          <p>
            <span>
              <icon class="v-icon-item-left positive"
                    ios="ion-ios-person"
                    android="ion-android-person"
                    default="ion-person">
              </icon>
            </span>
            <span class="padding-top">&nbsp;Published a few days ago</span>
          </p>
        </div>

      </ion-item>

    </ion-list>

  </ion-content>

</ion-view>
