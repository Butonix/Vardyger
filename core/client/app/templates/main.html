<ion-view title="Content">

  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <div class="bar bar-subheader bar-stable">
    <div class="title title-left"><small>ALL POSTS</small></div>
    <a class="button icon-right ion-ios-compose button-clear button-balanced"></a>
  </div>

  <ion-content class="has-header has-subheader">

    <div ng-if="! listItems.length" class="item item-energized v-item">No posts :(</div>

    <ion-list>

      <ion-item class="item-icon-right v-item"
        ng-repeat="listItem in listItems"
        ui-sref="app.preview">
        {{listItem.name}}
        <icon ios="ion-ios-arrow-thin-right"
              android="ion-android-arrow-forward"
              default="ion-arrow-right-c">
        </icon>
      </ion-item>

    </ion-list>

  </ion-content>

</ion-view>
