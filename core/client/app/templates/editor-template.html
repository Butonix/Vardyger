<ion-view title="{{ 'EDITOR_TEMPLATE_TITLE' | translate }}">

  <ion-subheader-bar class="bar bar-subheader">
    <div class="button-bar">
      <a class="button button-positive">
        {{ 'MARKDOWN' | translate }}
      </a>
      <a class="button">
        {{ 'PREVIEW' | translate }}
      </a>
    </div>
  </ion-subheader-bar>

  <ion-content class="has-header has-subheader has-footer">
    <div class="wrapper">
      <textarea ng-model="item.post.markdown"></textarea>
    </div>
  </ion-content>

  <div class="bar bar-footer bar-dark">
    <button class="button button-positive pull-right">
      {{ 'UPDATE_POST' | translate }}
    </button>
  </div>

</ion-view>
