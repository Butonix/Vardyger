<ion-view title="{{ 'EDITOR_TEMPLATE_TITLE' | translate }}">

  <!-- There is no <ion-subheader-bar> directive -->
  <div class="bar bar-subheader">
    <div class="button-bar">
      <a class="button button-positive" translate="MARKDOWN">
        <!-- Using translateFilter is great, but using translateDirective is better.
        {{ 'MARKDOWN' | translate }}
        -->
      </a>
      <a class="button" translate="PREVIEW">
        <!-- Using translateFilter is great, but using translateDirective is better.
        {{ 'PREVIEW' | translate }}
        -->
      </a>
    </div>
  </div>

  <ion-content class="has-subheader">
      <div class="wrapper">
        <textarea rows="28" class="markdown-editor" ng-model="item.post.markdown"></textarea>
      </div>
  </ion-content>

  <ion-footer-bar class="bar-dark">
    <button class="button button-positive pull-right" translate="UPDATE_POST">
    <!-- Using translateFilter is great, but using translateDirective is better.
    {{ 'UPDATE_POST' | translate }}
    -->
    </button>
  </ion-footer-bar>

</ion-view>
